<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="img">
            <h1>Login Form</h1>
            <Form class="container">
                
                
                <label for="email"><b>Email</b></label>

            </Form>

        </div>
    </body>
</html>
